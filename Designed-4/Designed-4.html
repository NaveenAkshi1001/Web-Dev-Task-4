<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        /* Responsive grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        /* Sample content styles */
        .content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>OTT Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Trending Movies</h2>
            <div class="grid" id="trending-movies">
                <!-- Trending movies will be displayed here dynamically -->
            </div>
        </section>

        <section class="section">
            <h2>Series</h2>
            <div class="grid" id="series">
                <!-- Series will be displayed here dynamically -->
            </div>
        </section>

        <section class="section">
            <h2>Recommended</h2>
            <div class="grid" id="recommended">
                <!-- Recommended content will be displayed here dynamically -->
            </div>
        </section>
    </main>

    <script>
        // Sample data for demonstration
        const trendingMovies = ['Movie 1', 'Movie 2', 'Movie 3'];
        const series = ['Series 1', 'Series 2', 'Series 3'];
        const recommendedContent = ['Recommended 1', 'Recommended 2', 'Recommended 3'];

        // Function to display content dynamically
        function displayContent(content, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing content

            content.forEach(item => {
                const contentElement = document.createElement('div');
                contentElement.classList.add('content');
                contentElement.textContent = item;
                container.appendChild(contentElement);
            });
        }

        // Call function to display content
        displayContent(trendingMovies, 'trending-movies');
        displayContent(series, 'series');
        displayContent(recommendedContent, 'recommended');
    </script>
</body>
</html>
